<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Snapp Drivers Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
    }

    .banner {
      background: linear-gradient(135deg, #28A745, #007BFF);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: white;
      color: #007BFF;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>کمیسیون کمتر، سود بیشتر</h1>
    <p>همین امروز شروع کن</p>
    <a href="https://github.com/mahdihaadari16-stack/snapp-project" class="cta-button" target="_blank">ثبت‌نام کن</a>
  </div>

</body>
</html>
